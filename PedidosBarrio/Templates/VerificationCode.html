<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de correo - Espacio Online</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7fa;">
    <div style="background-color: #f4f7fa; padding: 20px 10px; min-height: 100%;">

        <div style="max-width: 500px; width: 100%; margin: 20px auto; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #eef2f7;">
            <div style="padding: 25px 30px; border-bottom: 1px solid #f0f4f8; text-align: center; background-color: #ffffff;">
                <div style="background-color: #0D47A1; width: 40px; height: 40px; border-radius: 50%; color: white; display: inline-block; text-align: center; line-height: 40px; font-weight: bold; font-size: 18px; margin-right: 8px; vertical-align: middle;">EO</div>
                <span style="font-size: 22px; font-weight: 700; color: #0D47A1; vertical-align: middle; letter-spacing: -0.5px;">Espacio Online</span>
            </div>

            <div style="padding: 40px 30px; text-align: center;">
                <div style="background-color: #E3F2FD; width: 70px; height: 70px; border-radius: 16px; margin: 0 auto 25px; display: inline-block; text-align: center; line-height: 70px;">
                    <span style="font-size: 32px;">✉️</span>
                </div>

                <h2 style="color: #1A1A1A; font-size: 26px; margin: 0 0 10px; font-weight: 700; letter-spacing: -0.5px;">Revisa tu correo</h2>
                <p style="color: #666666; font-size: 15px; line-height: 1.6; margin: 0 0 35px;">Enviamos un código de seguridad para verificar tu cuenta en <strong>Espacio Online</strong>.</p>

                <div style="background-color: #f8f9fa; padding: 25px; border-radius: 12px; margin: 0 auto 25px; border: 1px solid #eef2f7; display: inline-block; min-width: 220px;">
                    <span style="font-size: 38px; font-weight: 700; color: #0D47A1; letter-spacing: 8px; font-family: 'Courier New', Courier, monospace;">{{CODE}}</span>
                </div>

                <div>
                    <p style="color: #0D47A1; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin: 0;">
                        Expira en 15 minutos
                    </p>
                </div>
            </div>
	
            <div style="background-color: #fcfdfe; padding: 25px 30px; text-align: center; border-top: 1px solid #f0f4f8;">
                <p style="color: #999999; font-size: 12px; margin: 0;">&copy; {{YEAR}} Espacio Online. Todos los derechos reservados.</p>
                <p style="color: #0D47A1; font-size: 10px; margin: 8px 0 0; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px;">Verificación de Identidad</p>
            </div>
        </div>

    </div>
</body>
</html>
